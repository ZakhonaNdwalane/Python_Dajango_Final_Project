{% extends 'Chiliza/base.html' %}
{% load static %}

{% block content %}
    <div class="auth-container">  
        <h2>Login</h2>

        <!-- Display success or error messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">
                    <i class="fas fa-user"></i>  <!-- Font Awesome icon for user -->
                </span>
                <input type="text" name="username" placeholder="Username" required class="input-field">
            </div>
            <div class="input-group">
                <span class="icon">
                    <i class="fas fa-lock"></i>  <!-- Font Awesome icon for password -->
                </span>
                <input type="password" name="password" placeholder="Password" required class="input-field">
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
{% endblock %}
